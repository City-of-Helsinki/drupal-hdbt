on:
  push:
    branches:
      - 1.x
name: Update Drupal repository
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Re-build Drupal repository
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Build package repository
          repo: City-of-Helsinki/drupal-repository
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: "main"
