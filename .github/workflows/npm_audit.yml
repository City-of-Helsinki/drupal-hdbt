name: NPM Audit

on:
  schedule:
    - cron: '0 11 * * 0'  # Run every fortnight on Sunday at 11 am
  workflow_dispatch:
  push:
    branches:
      - UHF-9380
jobs:
  npm_audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js, install dependencies
        run: |
          node_version=$(cat .nvmrc)
          echo "Using Node.js version $node_version"
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install $node_version
          nvm use $node_version
          npm install --loglevel=error

      - name: Run npm audit fix
        id: npm_audit
        run: |
          npm audit fix --package-lock-only --loglevel=error
          
          # The npm audit command will exit with a 0 exit code if no vulnerabilities were found.
          if [ $? -eq 0 ]; then create_pr=true else create_pr=false fi 

          echo "should_create_pr=${create_pr}" >> $GITHUB_ENV

      - name: Create Pull Request
        if: steps.npm_audit.outputs.should_create_pr == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          committer: GitHub <noreply@github.com>
          author: actions-bot <actions-bot@users.noreply.github.com>
          commit-message: Updated NPM packages based on NPM audit fix
          title: Automatic NPM Audit Fix
          labels: auto-update
          body: |
            # NPM Audit
            ## How to install
  
            * Update the HDBT theme
               * `git fetch --all`
               * `git checkout automation/npm-audit`
               * `git pull origin automation/npm-audit`
            * In theme folder, run `nvm use && npm i && npm run build`
  
            ## How to test
            Run `npm audit`
  
            * [ ] Check that the `npm audit` prints `found 0 vulnerabilities`
            * [ ] Check that the changes for distributed files are sensible

          branch: automation/npm-audit
