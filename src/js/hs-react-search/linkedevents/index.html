<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
    <link rel="preload" href="https://helfi-etusivu.docker.so/etusivu-assets/themes/contrib/hdbt/dist/fonts/HelsinkiGrotesk-Regular.woff"/>
    <link rel="preload" href="https://helfi-etusivu.docker.so/etusivu-assets/themes/contrib/hdbt/dist/fonts/HelsinkiGrotesk-Bold.woff"/>
    <link rel="preload" href="https://helfi-etusivu.docker.so/etusivu-assets/themes/contrib/hdbt/dist/fonts/HelsinkiGrotesk-Medium.woff"/>
    <link rel="stylesheet" href="https://helfi-etusivu.docker.so/etusivu-assets/themes/contrib/hdbt/dist/css/styles.min.css" />
    <link rel="stylesheet" href="https://helfi-etusivu.docker.so/etusivu-assets/themes/custom/hdbt_subtheme/dist/css/styles.min.css" />
    <link rel="stylesheet" href="https://helfi-etusivu.docker.so/etusivu-assets/core/themes/stable9/css/system/components/hidden.module.css" />
    <script>
      // Mock Drupal.t & drupalSettings in development to prevent errors.
      window.Drupal = {
        t: function(str, args, options) {
          return str;
        },
        theme: function(id) {
          return '<div class="hds-loading-spinner"><div></div><div></div><div></div></div>';
        }
      };

      window.drupalSettings = {
        path: {
          currentLanguage: 'fi'
        },
        helfi_events:  {
          "imagePlaceholder": "<div class=\"image-placeholder\">\n  <span class=\"hel-icon hel-icon--calendar-clock \"  aria-hidden=\"true\" ></span>\n</div>\n",
          "baseUrl": "https://tapahtumat.hel.fi",
        }
      }
    </script>
    <script src="../../../../dist/js/linkedevents.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="development-container main-content">
      <div
        id="helfi-events-search"
        data-events-url="https://api.hel.fi/linkedevents/v1/event?event_type=General&format=json&include=keywords%2Clocation&page=1&page_size=5&sort=end_time&start=now&super_event_type=umbrella%2Cnone&language=fi&all_ongoing_AND=rock"
        data-show-location-filter="1"
        data-show-time-filter="1"
        data-show-free-events-filter="1"
        data-show-remote-events-filter="1"
        >
      </div>
    </div>
  </body>
</html>
