    <script>
      function setValues(formSelector, data, expectedResults) {
        const elem = document.querySelector('#'+formSelector);
        const selectors = Object.keys(data);
        for (let i = 0; i < selectors.length; i++) {
          const selector = selectors[i];
          const value = data[selector];
          const field = elem.querySelector(selector);
          if (field && field.tagName === 'INPUT') {
            if (field.type === 'text') {
              field.value = value;
              field.dispatchEvent(new CustomEvent('change',{bubbles: true}));
            } else if (field.type === 'radio') {
              field.checked = value;
              field.dispatchEvent(new CustomEvent('change',{bubbles: true}));
            } else if (field.type === 'submit' && value === true) {
              field.click();
            }
          } else if (field && field.tagName === 'BUTTON' && value === true) {
            field.click();
          }
        }

        if(expectedResults){
          let errors = [];
          const resultSelectors = Object.keys(expectedResults);
          for (let i = 0; i < resultSelectors.length; i++) {
            const resultSelector = resultSelectors[i];
            const expectedValue = expectedResults[resultSelector];
            const calculatedElem = elem.querySelector(resultSelector);
            if(calculatedElem){
              const calculatedValue = calculatedElem.innerText;
              if(calculatedValue !== expectedValue){
                errors.push(`Checking value ${i+1}: ${expectedValue} ≠ ${calculatedValue}`);
              }
            }else{
              errors.push(`Could not find element number ${i + 1}: ${resultSelector}`);
            }
          }
          if(errors.length === 0){
            console.info('No errors were found');
          }else{
            console.error(errors.join('\n'));
            // alert(errors.join('\n'));
          }
        }
      }
    </script>
