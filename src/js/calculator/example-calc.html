    <script>
      function setValues(selector, data) {
        const elem = document.querySelector(selector);
        const selectors = Object.keys(data);
        for (let i = 0; i < selectors.length; i++) {
          const selector = selectors[i];
          const value = data[selector];
          const field = document.querySelector(selector);
          if (field && field.tagName === 'INPUT') {
            if (field.type === 'text') {
              field.value = value;
              field.dispatchEvent(new CustomEvent('change',{bubbles: true}));
            } else if (field.type === 'radio') {
              field.checked = value;
              field.dispatchEvent(new CustomEvent('change',{bubbles: true}));
            } else if (field.type === 'submit' && value === true) {
              field.click();
            }
          } else if (field && field.tagName === 'BUTTON' && value === true) {
            field.click();
          }
        }
      }
    </script>
